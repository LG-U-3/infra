# docker-compose.override.yml (개발 전용)
# - 컨테이너 재빌드 없이 코드 수정 반영(볼륨 마운트)
# - DevTools / bootRun 기반 개발 편의
# - Java 경로/로컬 PATH 설정 없이 컨테이너 JDK로 통일

services:
  admin-web:
    image: eclipse-temurin:17-jdk-jammy
    container_name: admin-web
    working_dir: /app
    volumes:
      - ../admin-web:/app
      - gradle_cache_admin:/root/.gradle
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      TZ: Asia/Seoul
    entrypoint: []
    command: ["bash", "-lc", "./gradlew bootRun --no-daemon"]
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  billing-batch:
    image: eclipse-temurin:17-jdk-jammy
    container_name: billing-batch
    working_dir: /app
    volumes:
      - ../billing-batch:/app
      - gradle_cache_batch:/root/.gradle
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      TZ: Asia/Seoul
    entrypoint: []
    command: ["bash", "-lc", "./gradlew bootRun --no-daemon"]
    ports:
      - "8090:8090"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

volumes:
  gradle_cache_admin:
  gradle_cache_batch:
