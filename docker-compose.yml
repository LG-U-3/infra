version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "13306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --innodb-buffer-pool-size=512M
    restart: always

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "16379:6379"
    restart: always

  admin-web:
    build: ./admin-web
    container_name: admin-web
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - redis
    restart: always

  billing-batch:
    build: ./billing-batch
    container_name: billing-batch
    ports:
      - "8090:8090"
    depends_on:
      - mysql
      - redis
    restart: always

volumes:
  mysql_data:
