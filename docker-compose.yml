services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "13306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --innodb-buffer-pool-size=512M
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 5s
      timeout: 5s
      retries: 30

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "16379:6379"
    volumes:
      - redis_data:/data
    restart: always

  redis-init:
    image: redis:7
    depends_on:
      - redis
    volumes:
      - ./redis/init-stream.sh:/init-stream.sh
    entrypoint: [ "/bin/sh", "/init-stream.sh" ]
    restart: "no"

  admin-web:
    build: ../admin-web
    container_name: admin-web
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always

  billing-batch:
    build: ../billing-batch
    container_name: billing-batch
    ports:
      - "8090:8090"
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always

  message-sender:
    build: ../message-sender
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always

volumes:
  mysql_data:
    name: billing-system_mysql_data
  redis_data:
    name: billing-system_redis_data
